<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Contacts</title>
  </head>
  <body>
    <section class="card">
      <header>
        <h1>Contacts</h1>
        <h2>Welcome User, following are your contacts:</h2>
      </header>
      <main>
        <ul class="contacts">
          <li class="contact">
            <img src="./images/user-1.jpg" alt="User image" />
            <h3>Andrew Robinson</h3>
            <button class="options-btn">
              <i class="fas fa-ellipsis-h"></i>
            </button>
            <ul class="options">
              <li class="option">
                <button>
                  <i class="fas fa-pen"></i>
                  Edit
                </button>
              </li>
              <li class="option">
                <button>
                  <i class="fas fa-trash-alt"></i>
                  Delete
                </button>
              </li>
            </ul>
          </li>
          <li class="contact">
            <img src="./images/user-2.jpg" alt="User image" />
            <h3>Mary Kyles</h3>
            <button class="options-btn">
              <i class="fas fa-ellipsis-h"></i>
            </button>
          </li>
          <li class="add-new"></li>
        </ul>
      </main>
    </section>
  </body>
</html>
